<!DOCTYPE html>
<html>
<head>
    <title>Marvel Trivia</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>
<body>   
    <div id="banner">
        <img src="assets/images/banner.jpg" />
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12" id="game-question">
                <!-- Game screen -->
                <p id="timeRem"></p>
                <p id="question"></p>
                <div id="choices"></div>
            </div>    
            <div class="col-lg-12" id="game-answer">
                <!-- Answer result screen -->
                <p id="answer-message"></p>
                <p id="correct-choice"></p>
                <img id="animation">
            </div>  
            <div class="col-lg-12" id="game-results">
                <!-- Result screen -->
                <p id="result-message"></p>
                <p id="correct-answers"></p>
                <p id="incorrect-answers"></p>
                <p id="unanswered"></p>
                <button id="btnRestart" class="btn btn-dark">Restart Game?</button>
            </div>
            <div class="col-lg-12" id="splash">
                <!-- Splash screen only visible when the game (re)starts-->
                <h3 id="welcome"><strong>Marvel Trivia</strong></h3>
                <p id="welcome-message">Pick a mode to start the game</p>
                <div id="game-choice">
                    <button id="btnEasy" class="btn btn-dark">Easy Mode</button>
                    <button id="btnGeek" class="btn btn-dark">Geek Mode</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
